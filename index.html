<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AureliOS</title>
  <meta name="theme-color" content="#0b0b0d"/>
  <link rel="manifest" href="manifest.json?v=20251015"/>
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <link rel="stylesheet" href="style.20251015.css"/>
</head>
<body class="theme-dark">
  <header class="app-header glass">
    <div>
      <div class="brand">AureliOS</div>
      <div class="byline">Frank Herbert</div>
      <div class="muted tiny" data-role="build"></div>
    </div>
    <div class="balances">
      <div>Equity — <span data-role="equity">$10,000.00</span></div>
      <div class="muted">Cash — <span data-role="cash">$10,000.00</span></div>
    </div>
  </header>

  <main>
    <!-- DASHBOARD -->
    <section id="view-dashboard" class="view active">
      <div class="card">
        <div class="card-head">
          <h2>Watchlist</h2>
          <div class="chip" data-role="risk">Risk 0%</div>
        </div>
        <table class="table" id="watchlist">
          <thead><tr><th>Symbol</th><th>Price</th><th>Change</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="card">
        <h2>Recent Trades</h2>
        <table class="table" data-role="recent-trades">
          <thead><tr><th>Time</th><th>Symbol</th><th>Side</th><th>Qty</th><th>Price</th><th>PnL</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- TRADE -->
    <section id="view-trade" class="view">
      <div class="card">
        <h2>Trade</h2>
        <form data-role="trade-form" class="form">
          <label>Symbol <input name="symbol" value="AAPL" autocomplete="off"/></label>
          <div class="row">
            <label>Qty <input name="qty" type="number" placeholder="10"/></label>
            <label>Price <input name="price" type="number" placeholder="150"/></label>
          </div>
          <label>Action
            <select name="action">
              <option>Buy</option><option>Sell</option>
            </select>
          </label>
          <button type="submit" class="btn primary with-glow">Submit</button>
        </form>
      </div>

      <div class="card">
        <h2>Notes</h2>
        <textarea data-role="notes-text" placeholder="Strategy notes..." rows="5"></textarea>
        <button class="btn outline" data-role="notes-save">Save</button>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="view-settings" class="view">
      <div class="card">
        <h2>Risk Policy</h2>
        <div class="row">
          <label>Max risk per trade ($)<input type="number" data-role="pol-risk"/></label>
          <label>Max daily loss ($)<input type="number" data-role="pol-daily"/></label>
          <label>Max position ($)<input type="number" data-role="pol-position"/></label>
        </div>
        <div class="row wrap gap">
          <button class="btn" data-role="save-policy">Save Policy</button>
          <button class="btn danger" data-role="reset-cash">Reset Cash</button>
          <button class="btn" data-role="install">Install App</button>
        </div>
      </div>
    </section>
  </main>

  <nav class="tabbar">
    <button data-tab="dashboard" class="active">Dashboard</button>
    <button data-tab="trade">Trade</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <div id="toast"></div>

  <script src="app.20251015.js"></script>
</body>
</html>
