<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AureliOS</title>
  <meta name="theme-color" content="#0b0b0d" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="style.css?v=final" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1 class="logo">AureliiOS</h1>
      <p class="sub">Frank Herbert</p>
    </div>
    <div class="balances">
      <div>Equity — <span data-role="equity">$10,000.00</span></div>
      <div class="muted">Cash — <span data-role="cash">$10,000.00</span></div>
    </div>
  </header>

  <main>
    <!-- WATCHLIST -->
    <section class="card xl">
      <div class="card-head">
        <h2>Watchlist</h2>
        <div class="gauge">
          <svg viewBox="0 0 36 36" class="ring">
            <path class="bg" d="M18 2a16 16 0 1 1 0 32a16 16 0 1 1 0-32"/>
            <path class="fg" stroke-dasharray="0,100"
                  d="M18 2a16 16 0 1 1 0 32a16 16 0 1 1 0-32"/>
          </svg>
          <div class="label">
            <span>Risk</span>
            <strong data-role="riskPct">0%</strong>
          </div>
        </div>
      </div>

      <ul id="watchlist" class="stocks"></ul>

      <div class="bar"><div id="riskBar"></div></div>
    </section>

    <!-- QUICK TRADE -->
    <section class="card">
      <h3>Quick Trade</h3>
      <form id="tradeForm" class="form">
        <div class="row">
          <label>Symbol
            <select id="qtSym"></select>
          </label>
          <label>Action
            <select id="qtSide">
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select>
          </label>
        </div>

        <div class="row">
          <label>Shares
            <input id="qtQty" type="number" value="10" min="1"/>
          </label>
          <label>Price
            <input id="qtPx" type="number" value="177.35" step="0.01"/>
          </label>
        </div>

        <button type="submit" class="btn-gold" id="reviewBtn">
          <span>Review</span><i class="glow"></i>
        </button>
      </form>
    </section>
  </main>

  <nav class="tabbar">
    <button class="active"><span>Portfolio</span></button>
    <button><span>Trade</span></button>
    <button><span>Account</span></button>
  </nav>

  <script src="app.js?v=final"></script>
  <script>
    if ('serviceWorker' in navigator)
      navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
  </script>
</body>
</html>
