<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AureliOS</title>
  <meta name="theme-color" content="#0b0b0b"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.20251013.css"/>
  <script defer src="app.20251013.js"></script>
  <script defer src="ui.js"></script>
</head>
<body>
  <div class="app-wrap">
    <header class="app-header">
      <div class="brand">
        <h1 class="logo">Aureli<span>OS</span></h1>
        <div class="byline">Frank Herbert</div>
      </div>
      <div class="balances">
        <div>Equity — <span id="uiEquity">$10,000.00</span></div>
        <div class="muted">Cash — <span id="uiCash">$10,000.00</span></div>
        <div class="muted small">Build: <span id="buildStamp"></span></div>
      </div>
    </header>

    <main class="content">
      <!-- DASHBOARD -->
      <section id="view-dashboard" class="view active">
        <div class="card">
          <div class="section-header">
            <h2>Watchlist</h2>
            <div class="risk-pill"><span id="uiRisk">Risk 0%</span></div>
          </div>
          <div class="table header-3">
            <div>Symbol</div><div>Price</div><div>Change</div>
          </div>
          <div id="watchlist" class="table body-3"></div>
        </div>

        <div class="card">
          <div class="section-header">
            <h2>Recent Trades</h2>
          </div>
          <div class="table header-6">
            <div>Time</div><div>Symbol</div><div>Side</div>
            <div>Qty</div><div>Price</div><div>PnL</div>
          </div>
          <div id="trades" class="table body-6"></div>
        </div>
      </section>

      <!-- TRADE -->
      <section id="view-trade" class="view">
        <div class="card">
          <h2>Trade</h2>
          <form id="tradeForm" autocomplete="off">
            <label>Symbol
              <input id="symbol" value="AAPL" inputmode="latin"/>
            </label>
            <div class="row">
              <label class="col">Qty
                <input id="qty" type="number" value="10" inputmode="numeric"/>
              </label>
              <label class="col">Price
                <input id="price" type="number" value="150" inputmode="decimal"/>
              </label>
            </div>
            <label>Action
              <select id="action"><option>Buy</option><option>Sell</option></select>
            </label>
            <button type="submit" class="btn primary glow">Submit</button>
          </form>
        </div>

        <div class="card">
          <h2>Notes</h2>
          <textarea id="notes" rows="5" placeholder="Strategy notes..."></textarea>
          <button id="saveNotes" class="btn outline">Save</button>
        </div>
      </section>

      <!-- SETTINGS -->
      <section id="view-settings" class="view">
        <div class="card">
          <h2>Risk Policy</h2>
          <div class="row">
            <label class="col">Max risk / trade ($)
              <input id="polRisk" type="number" value="200"/>
            </label>
            <label class="col">Max daily loss ($)
              <input id="polDaily" type="number" value="600"/>
            </label>
            <label class="col">Max position ($)
              <input id="polPos" type="number" value="5000"/>
            </label>
          </div>
          <div class="row gap">
            <button id="savePolicy" class="btn">Save Policy</button>
            <button id="resetCash" class="btn danger">Reset Cash</button>
          </div>
        </div>
      </section>
    </main>

    <nav class="tabbar">
      <button data-tab="dashboard" class="active">Dashboard</button>
      <button data-tab="trade">Trade</button>
      <button data-tab="settings">Settings</button>
    </nav>
  </div>
</body>
</html>
