<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AureliOS</title>

  <!-- Manifest + PWA -->
  <link rel="manifest" href="manifest.json?v=20251013" />
  <meta name="theme-color" content="#0b0b0e" />

  <!-- Correct CSS file name -->
  <link rel="stylesheet" href="style.20251013.css?v=20251013-3" />
</head>
<body>
  <header class="app-header">
    <div class="app-title">AureliOS</div>
    <div class="app-sub">Frank Herbert</div>
    <div class="balances">
      <div>Equity — <span data-role="equity">$10,000.00</span></div>
      <div class="muted">Cash — <span data-role="cash">$10,000.00</span></div>
    </div>
  </header>

  <main>
    <!-- DASHBOARD -->
    <section id="view-dashboard" class="view active">
      <div class="card">
        <h2>Recent Trades <span class="pill" id="riskPill">Risk 0%</span></h2>
        <table class="table" data-role="recent-trades">
          <thead>
            <tr>
              <th>Time</th>
              <th>Symbol</th>
              <th>Side</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Position $</th>
              <th>PnL</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- TRADE -->
    <section id="view-trade" class="view">
      <div class="card">
        <h2>Trade</h2>
        <form data-role="trade-form" class="form">
          <label>Symbol
            <input name="symbol" placeholder="AAPL" value="AAPL" />
          </label>
          <div class="row">
            <label>Qty
              <input name="qty" type="number" placeholder="10" inputmode="numeric" />
            </label>
            <label>Price
              <input name="price" type="number" placeholder="150" inputmode="decimal" />
            </label>
          </div>
          <label>Action
            <select name="action">
              <option>Buy</option>
              <option>Sell</option>
            </select>
          </label>
          <button type="submit" class="btn primary">Submit</button>
        </form>
      </div>

      <div class="card">
        <h2>Notes</h2>
        <textarea data-role="notes-text" placeholder="Strategy notes..." rows="5"></textarea>
        <button type="button" class="btn outline" data-role="notes-save">Save</button>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="view-settings" class="view">
      <div class="card">
        <h2>Risk Policy</h2>
        <div class="row">
          <label>Max risk per trade ($)
            <input type="number" data-role="pol-risk" />
          </label>
          <label>Max daily loss ($)
            <input type="number" data-role="pol-daily" />
          </label>
          <label>Max position ($)
            <input type="number" data-role="pol-position" />
          </label>
        </div>
        <button class="btn" data-role="save-policy">Save Policy</button>
        <button class="btn outline" data-role="reset-cash">Reset Cash</button>
      </div>
    </section>
  </main>

  <nav class="tabbar">
    <button data-tab="dashboard" class="active">Dashboard</button>
    <button data-tab="trade">Trade</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <!-- Correct JS file names -->
  <script src="ui.js?v=20251013-3" defer></script>
  <script src="app.20251013.js?v=20251013-3" defer></script>

  <!-- Service Worker cleaner (one-time only) -->
  <script defer>
    (async () => {
      if ('serviceWorker' in navigator) {
        try {
          const regs = await navigator.serviceWorker.getRegistrations();
          for (const r of regs) await r.unregister();
          if (window.caches) {
            const keys = await caches.keys();
            for (const k of keys) await caches.delete(k);
          }
          console.log("Service worker & cache cleared");
          // Reload once, then comment out this line:
          // location.reload();
        } catch (err) { console.warn(err); }
      }
    })();
  </script>
</body>
</html>
