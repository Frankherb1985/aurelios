<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AureliOS — Frank Herbert</title>
  <link rel="manifest" href="manifest.json" />
  <!-- bump css version for cache-bust -->
  <link rel="stylesheet" href="style.css?v=20251007-2" />
</head>
<body class="theme-dark">
  <header class="app-header">
    <div class="app-title">AureliOS</div>
    <div class="balances">
      <div>Equity — <span data-role="equity">$10,000.00</span></div>
      <div class="muted">Cash — <span data-role="cash">$10,000.00</span></div>
    </div>
  </header>

  <main>
    <!-- DASHBOARD -->
    <section id="view-dashboard" class="view active">

      <!-- HUD / Risk Dial (compact) -->
      <div class="card">
        <div class="row" style="align-items:center; gap:12px">
          <div class="riskDial" style="border-radius:12px;padding:10px 12px;border:1px solid rgba(255,255,255,.08)">
            Risk <strong><span id="riskVal">0%</span></strong>
          </div>
          <div id="hud" class="row" style="gap:14px; font-weight:700">
            <span id="hudPnl">Δ +0.00</span>
            <span class="muted">•</span>
            <span id="hudWr">WR 0%</span>
            <span class="muted">•</span>
            <span id="hudStreak">Streak 0</span>
          </div>
        </div>
      </div>

      <!-- WATCHLIST (brand-colored rows render here) -->
      <div class="card">
        <h2>Watchlist</h2>
        <div id="watchlist"></div>
      </div>

      <div class="card">
        <h2>Recent Trades</h2>
        <table class="table" data-role="recent-trades">
          <thead>
            <tr><th>Time</th><th>Symbol</th><th>Side</th><th>Qty</th><th>Price</th><th>Position $</th><th>PnL</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- TRADE -->
    <section id="view-trade" class="view">
      <div class="card">
        <h2>Trade</h2>
        <form data-role="trade-form" class="form">
          <label>Symbol
            <input name="symbol" placeholder="AAPL" value="AAPL" />
          </label>
          <div class="row">
            <label>Qty
              <input name="qty" type="number" placeholder="10" inputmode="numeric" />
            </label>
            <label>Price
              <input name="price" type="number" placeholder="150" inputmode="decimal" />
            </label>
          </div>
          <label>Action
            <select name="action">
              <option>Buy</option>
              <option>Sell</option>
            </select>
          </label>

          <!-- primary button with boxed gold style + action hook -->
          <button type="submit" class="btn primary btn-primary" data-action="submit-trade">Submit</button>
        </form>
      </div>

      <div class="card">
        <h2>Notes</h2>
        <textarea data-role="notes-text" placeholder="Strategy notes..." rows="5"></textarea>
        <button type="button" class="btn outline" data-action="notes-save">Save</button>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="view-settings" class="view">
      <div class="card">
        <h2>Risk Policy</h2>
        <div class="row">
          <label>Max risk per trade ($)
            <input type="number" data-role="pol-risk" />
          </label>
          <label>Max daily loss ($)
            <input type="number" data-role="pol-daily" />
          </label>
          <label>Max position ($)
            <input type="number" data-role="pol-position" />
          </label>
        </div>
        <button class="btn" data-action="save-policy">Save Policy</button>
        <button class="btn danger" data-action="reset-cash">Reset Cash</button>
      </div>

      <!-- Optional UX toggles -->
      <div class="card">
        <h2>Interface</h2>
        <label style="display:block;margin-bottom:8px">
          <input id="fx" type="checkbox" checked /> UI sounds
        </label>
        <label style="display:block">
          <input id="rm" type="checkbox" /> Reduce motion
        </label>
      </div>
    </section>
  </main>

  <nav class="tabbar">
    <button data-tab="dashboard" class="active">Dashboard</button>
    <button data-tab="trade">Trade</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <!-- bump js version for cache-bust -->
  <script src="app.js?v=20251007-2"></script>
</body>
</html>
