<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AureliOS</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css?v=20251007-2" />
</head>
<body class="theme-dark">
  <header class="app-header">
    <div class="app-title">AureliOS</div>
    <div class="balances">
      <div>Equity — <span data-role="equity">$10,000.00</span></div>
      <div class="muted">Cash — <span data-role="cash">$10,000.00</span></div>
    </div>

    <!-- NEW: risk dial value target (JS updates #riskVal) -->
    <div class="riskDial card" aria-label="Risk">
      <span id="riskVal">0%</span>
    </div>
  </header>

  <main>
    <!-- DASHBOARD -->
    <section id="view-dashboard" class="view active">

      <!-- NEW: Watchlist container; JS renders into #watchlist -->
      <div class="card">
        <h2>Watchlist</h2>
        <div id="watchlist"></div>
      </div>

      <div class="card">
        <h2>Recent Trades</h2>
        <table class="table" data-role="recent-trades">
          <thead>
            <tr><th>Time</th><th>Symbol</th><th>Side</th><th>Qty</th><th>Price</th><th>Position $</th><th>PnL</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- TRADE -->
    <section id="view-trade" class="view">
      <div class="card">
        <h2>Trade</h2>
        <form data-role="trade-form" class="form" onsubmit="return false">
          <label>Symbol
            <input name="symbol" placeholder="AAPL" value="AAPL" />
          </label>
          <div class="row">
            <label>Qty
              <input name="qty" type="number" placeholder="10" inputmode="numeric" />
            </label>
            <label>Price
              <input name="price" type="number" placeholder="150" inputmode="decimal" />
            </label>
          </div>
          <label>Action
            <select name="action">
              <option>Buy</option>
              <option>Sell</option>
            </select>
          </label>

          <!-- CHANGED: Boxed “Review” button for event-delegation -->
          <button type="button" id="reviewBtn" class="btn primary btn-primary" data-action="review">
            Review
          </button>
        </form>
      </div>

      <div class="card">
        <h2>Notes</h2>
        <textarea data-role="notes-text" placeholder="Strategy notes..." rows="5"></textarea>
        <button type="button" class="btn outline" data-role="notes-save">Save</button>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="view-settings" class="view">
      <div class="card">
        <h2>Risk Policy</h2>
        <div class="row">
          <label>Max risk per trade ($)
            <input type="number" data-role="pol-risk" />
          </label>
          <label>Max daily loss ($)
            <input type="number" data-role="pol-daily" />
          </label>
          <label>Max position ($)
            <input type="number" data-role="pol-position" />
          </label>
        </div>
        <button class="btn" data-role="save-policy">Save Policy</button>
        <button class="btn danger" data-role="reset-cash">Reset Cash</button>
      </div>

      <!-- NEW: Optional UI controls -->
      <div class="card">
        <h2>Interface</h2>
        <label><input id="fx" type="checkbox" checked> UI sounds</label>
        <label><input id="rm" type="checkbox"> Reduce motion</label>
      </div>
    </section>
  </main>

  <nav class="tabbar">
    <button data-tab="dashboard" class="active">Dashboard</button>
    <button data-tab="trade">Trade</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <script src="app.js?v=20251007-2"></script>
</body>
</html>
