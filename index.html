
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000"/>
  <title>AureliOS</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icons/icon-192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <header class="header card">
      <div class="shine"></div>
      <div class="titles">
        <h1>AureliOS</h1>
        <p id="equity">Equity — $0.00</p>
        <small id="cash">Cash — $0.00</small>
      </div>
    </header>

    <main class="content">
      <section id="dashboard" class="tab active">
        <div id="positions"></div>
        <div class="card empty" id="emptyState">No positions yet.<br><small>Use Trade to add your first paper trade.</small></div>
      </section>

      <section id="trade" class="tab">
        <div class="card">
          <label>Symbol</label>
          <input id="sym" placeholder="AAPL" autocapitalize="characters">
          <div class="row">
            <div class="col">
              <label>Qty</label>
              <input id="qty" type="number" inputmode="decimal" placeholder="10">
            </div>
            <div class="col">
              <label>Price</label>
              <input id="price" type="number" inputmode="decimal" placeholder="150">
         <div class="card">
  <label>Import Prices (one per line) for a symbol</label>
  <input id="seriesSym" placeholder="AAPL" autocapitalize="characters">
  <textarea id="seriesData" rows="6" placeholder="e.g.
150
151.2
149.8
153.1"></textarea>
  <button class="gold" id="importSeries">Import Series</button>
</div> 
          </div>
          <label>Action</label>
          <select id="mode">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
            <option value="update">Update Price</option>
          </select>
          <div id="msg" class="msg"></div>
          <button class="gold" id="submit">Submit</button>
        </div>
        <div class="card">
          <label>Notes</label>
          <div class="card">
  <label>Import Prices (one per line) for a symbol</label>
  <input id="seriesSym" placeholder="AAPL" autocapitalize="characters">
  <textarea id="seriesData" rows="6" placeholder="e.g.
150
151.2
149.8
153.1"></textarea>
  <button class="gold" id="importSeries">Import Series</button>
</div>
          <textarea id="notes" rows="5" placeholder="Strategy notes..."></textarea>
          <button class="outline" id="saveNotes">Save</button>
        </div>
      </section>

      <section id="settings" class="tab">
        <div class="card">
          <label>Max risk per trade: <span id="riskLabel">2%</span></label>
          <input id="risk" type="range" min="0.5" max="5" step="0.5" value="2">
          <button class="outline" id="save">Save</button>
        </div>
        <div class="card">
          <button class="gold" id="export">Export Summary</button>
        </div>
      </section>
    </main>

    <nav class="tabs">
      <button data-tab="dashboard" class="active">Dashboard</button>
      <button data-tab="trade">Trade</button>
      <button data-tab="settings">Settings</button>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
