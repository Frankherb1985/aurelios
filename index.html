<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>AureliiOS</title>
  <meta name="theme-color" content="#0b0b0d" />
  <link rel="manifest" href="manifest.json" />
  <!-- ✅ use cinematic style -->
  <link rel="stylesheet" href="style.cinematic.css?v=12" />
</head>
<body>
  <header class="hero">
    <div class="hero-left">
      <h1 class="brand">AureliiOS</h1>
      <p class="owner">Frank Herbert</p>
      <p class="build" data-role="build"></p>
    </div>
    <div class="hero-right">
      <p>Equity — <span data-role="equity">$10,000.00</span></p>
      <p>Cash — <span data-role="cash">$10,000.00</span></p>
    </div>
  </header>

  <main>
    <section class="watchlist glass">
      <div class="watch-header">
        <h2>Watchlist</h2>
        <div class="risk-circle">
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" class="risk-bg"/>
            <circle cx="50" cy="50" r="45" class="risk-ring" data-role="riskArc"/>
            <text x="50" y="45" text-anchor="middle" class="risk-label">Risk</text>
            <text x="50" y="68" text-anchor="middle" class="risk-val" data-role="riskVal">0%</text>
          </svg>
        </div>
      </div>
      <div id="watchlist"></div>
      <div class="goldbar"><div class="goldbar-fill" data-role="goldbar"></div></div>
    </section>

    <section class="trade glass">
      <h3>Quick Trade</h3>
      <form data-role="trade-form">
        <div class="row">
          <label>Symbol</label>
          <select name="symbol">
            <option>AAPL</option><option>TSLA</option><option>NVDA</option><option>MSFT</option>
          </select>
          <label>Action</label>
          <select name="action"><option>Buy</option><option>Sell</option></select>
        </div>
        <div class="row">
          <label>Shares</label><input type="number" name="qty" value="10" />
          <label>Price</label><input type="number" name="price" value="177.35" />
        </div>
        <button class="btn glow">Review</button>
      </form>
    </section>
  </main>

  <nav class="dock glass">
    <button class="dock-btn active"><span>Portfolio</span></button>
    <button class="dock-btn"><span>Trade</span></button>
    <button class="dock-btn"><span>Account</span></button>
  </nav>

  <!-- ✅ cinematic logic -->
  <script src="app.cinematic.js?v=12"></script>
</body>
</html>
