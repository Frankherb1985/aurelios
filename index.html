<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AureliOS</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.20251013.css" />
  <script defer src="app.20251013.js"></script>
  <script defer src="ui.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1 class="app-title">Aureli<span>OS</span></h1>
      <p class="username">Frank Herbert</p>
      <p class="equity">Equity — $10,000.00</p>
      <p class="cash">Cash — $10,000.00</p>
    </header>

    <main class="content">
      <section class="watchlist card">
        <div class="section-header">
          <h2>Watchlist</h2>
          <div class="risk-box">Risk 0%</div>
        </div>
        <div class="table-header">
          <span>Symbol</span>
          <span>Price</span>
          <span>Change</span>
        </div>
        <div id="watchlist"></div>
      </section>

      <section class="trades card">
        <div class="section-header">
          <h2>Recent Trades</h2>
        </div>
        <div class="table-header">
          <span>Time</span>
          <span>Symbol</span>
          <span>Side</span>
          <span>Qty</span>
          <span>Price</span>
          <span>PnL</span>
        </div>
        <div id="trades"></div>
      </section>

      <section class="trade-form card">
        <h2>Trade</h2>
        <form id="tradeForm">
          <label>Symbol</label>
          <input type="text" id="symbol" value="AAPL" />
          <div class="row">
            <div class="col">
              <label>Qty</label>
              <input type="number" id="qty" value="10" />
            </div>
            <div class="col">
              <label>Price</label>
              <input type="number" id="price" value="150" />
            </div>
          </div>
          <label>Action</label>
          <select id="action">
            <option>Buy</option>
            <option>Sell</option>
          </select>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>

      <section class="notes card">
        <h2>Notes</h2>
        <textarea id="notes" placeholder="Strategy notes..."></textarea>
        <button id="saveNotes" class="submit-btn">Save</button>
      </section>
    </main>

    <footer class="footer">
      <nav class="nav-tabs">
        <button class="tab active">Dashboard</button>
        <button class="tab">Trade</button>
        <button class="tab">Settings</button>
      </nav>
    </footer>
  </div>
</body>
</html>
