<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AureliiOS</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="app-title">AureliiOS</h1>
      <h2 class="app-user">Frank Herbert</h2>
      <p class="build-info">Build: <span id="build-time"></span></p>
      <div class="stats">
        <p>Equity — <span id="equity">$10,000.00</span></p>
        <p>Cash — <span id="cash">$10,000.00</span></p>
      </div>
    </header>

    <section class="watchlist-card">
      <div class="watchlist-header">
        <h3>Watchlist</h3>
        <div class="risk-ring">
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 
              a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path class="circle" stroke-dasharray="86,100" d="M18 2.0845 
              a 15.9155 15.9155 0 0 1 0 31.831 
              a 15.9155 15.9155 0 0 1 0 -31.831" />
            <text x="18" y="20.35" class="percentage">86%</text>
          </svg>
          <p class="risk-label">Risk</p>
        </div>
      </div>

      <ul class="watchlist">
        <li><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" alt="AAPL"/><span>AAPL</span><p>177.18</p><p class="up">+1.12%</p></li>
        <li><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tesla.svg" alt="TSLA"/><span>TSLA</span><p>236.75</p><p class="down">-1.99%</p></li>
        <li><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/nvidia.svg" alt="NVDA"/><span>NVDA</span><p>917.23</p><p class="up">+0.85%</p></li>
        <li><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoft.svg" alt="MSFT"/><span>MSFT</span><p>402.54</p><p class="up">+0.20%</p></li>
      </ul>
    </section>

    <section class="trade-card">
      <h3>Quick Trade</h3>
      <div class="trade-form">
        <div class="trade-row">
          <label>Symbol</label>
          <input type="text" id="symbol" value="AAPL" />
        </div>
        <div class="trade-row">
          <label>Action</label>
          <select id="action">
            <option>Buy</option>
            <option>Sell</option>
          </select>
        </div>
        <div class="trade-row">
          <label>Shares</label>
          <input type="number" id="shares" value="10" />
        </div>
        <div class="trade-row">
          <label>Price</label>
          <input type="number" id="price" value="177.35" />
        </div>
        <button id="review-btn">Review</button>
      </div>
    </section>

    <nav class="bottom-nav">
      <button class="nav-btn active">Portfolio</button>
      <button class="nav-btn">Trade</button>
      <button class="nav-btn">Account</button>
    </nav>
  </div>
</body>
</html>
