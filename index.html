<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AureliOS</title>

  <!-- Theme -->
  <link rel="stylesheet" href="style.20251013.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />

  <!-- App -->
  <script defer src="app.20251013.js"></script>
  <script defer src="ui.js"></script>
</head>
<body class="theme-dark">
  <header class="app-header">
    <div class="app-title">
      <h1>AureliOS</h1>
      <p class="username">Frank Herbert</p>
    </div>
    <div class="balances">
      <div>Equity — <span data-role="equity">$10,000.00</span></div>
      <div>Cash — <span data-role="cash">$10,000.00</span></div>
      <div class="muted">Build: <span id="build-time"></span></div>
    </div>
  </header>

  <main>
    <!-- DASHBOARD -->
    <section id="view-dashboard" class="view active">
      <div class="card">
        <div class="card-header">
          <h2>Watchlist</h2>
          <div class="risk-box">Risk <span data-role="risk">0%</span></div>
        </div>
        <div class="watchlist" id="watchlist">
          <!-- rows injected -->
        </div>
        <div class="strip"></div>
      </div>

      <div class="stats-row">
        <div class="stat-card">
          <div class="label">PnL (Today)</div>
          <div class="value" data-role="pnl">$0.00</div>
        </div>
        <div class="stat-card">
          <div class="label">Win-Rate</div>
          <div class="value" data-role="wr">0%</div>
        </div>
        <div class="stat-card">
          <div class="label">Streak</div>
          <div class="value" data-role="streak">0</div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Recent Trades</h2>
        </div>
        <table class="table" data-role="recent-trades">
          <thead>
            <tr><th>Time</th><th>Symbol</th><th>Side</th><th>Qty</th><th>Price</th><th>Position $</th><th>PnL</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- TRADE -->
    <section id="view-trade" class="view">
      <div class="card">
        <h2>Trade</h2>
        <form data-role="trade-form" class="form">
          <label>Symbol
            <input name="symbol" placeholder="AAPL" value="AAPL" autocomplete="off"/>
          </label>
          <div class="row">
            <label>Qty
              <input name="qty" type="number" placeholder="10" inputmode="numeric" />
            </label>
            <label>Price
              <input name="price" type="number" placeholder="150" inputmode="decimal" />
            </label>
          </div>
          <label>Action
            <select name="action">
              <option>Buy</option>
              <option>Sell</option>
            </select>
          </label>
          <button type="submit" class="btn primary">Submit</button>
        </form>
      </div>

      <div class="card">
        <h2>Notes</h2>
        <textarea data-role="notes-text" placeholder="Strategy notes..." rows="5"></textarea>
        <button type="button" class="btn outline" data-role="notes-save">Save</button>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="view-settings" class="view">
      <div class="card">
        <h2>Risk Policy</h2>
        <div class="row">
          <label>Max risk per trade ($)
            <input type="number" data-role="pol-risk" />
          </label>
          <label>Max daily loss ($)
            <input type="number" data-role="pol-daily" />
          </label>
          <label>Max position ($)
            <input type="number" data-role="pol-position" />
          </label>
        </div>
        <button class="btn" data-role="save-policy">Save Policy</button>
        <button class="btn danger" data-role="reset-cash">Reset Cash</button>
      </div>
    </section>
  </main>

  <nav class="tabbar">
    <button data-tab="dashboard" class="active">Dashboard</button>
    <button data-tab="trade">Trade</button>
    <button data-tab="settings">Settings</button>
  </nav>
</body>
</html>
